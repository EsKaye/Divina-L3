apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamedin-dapp
  namespace: staging
  labels:
    app: gamedin-dapp
    app.kubernetes.io/environment: staging
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: gamedin
    env: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gamedin-dapp
      app.kubernetes.io/environment: staging
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: gamedin
      env: staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: "3000"
        prometheus.io/scrape: "true"
      labels:
        app: gamedin-dapp
        app.kubernetes.io/environment: staging
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/part-of: gamedin
        env: staging
    spec:
      containers:
      - name: gamedin-dapp
        image: ${ECR_REGISTRY}/gamedin-dapp:${IMAGE_TAG:-latest}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gamedin-config
        - secretRef:
            name: gamedin-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 1000m
            memory: 1.5Gi
          requests:
            cpu: 200m
            memory: 512Mi
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]
      imagePullSecrets:
      - name: ecr-credentials
