apiVersion: v1
kind: Service
metadata:
  name: gamedin-app
  namespace: gamedin-staging
  labels:
    app: gamedin
    tier: frontend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: gamedin
    tier: frontend
    environment: staging
