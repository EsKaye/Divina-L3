apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamedin-app
  namespace: gamedin-staging
  labels:
    app: gamedin
    tier: frontend
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gamedin
      tier: frontend
      environment: staging
  template:
    metadata:
      labels:
        app: gamedin
        tier: frontend
        environment: staging
    spec:
      containers:
      - name: gamedin-app
        image: your-ecr-repo/gamedin-app:staging-latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "staging"
        - name: API_URL
          value: "http://gamedin-api.gamedin-staging.svc.cluster.local:8080"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
